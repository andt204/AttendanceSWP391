<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
    <title>Employee</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <!-- <div class="col-auto"> -->
                <img src="company_logo.png" alt="Company Logo">
                <!-- </div> -->
                <!-- <div class="col text-end"> -->
                <div class="user-info">
                    <p>vcl</p>
                    <img src="avatar.jpg" alt="Avatar">
                    <a href="#">Logout</a>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </header>
   
    <!--Menu ben trai-->
    <div class="container-fluid mt-3">
        <div class="row">
            <aside class="col-lg-2 col-md-3">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="#">Điểm danh</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Viết đơn</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Thông tin cá nhân</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Phòng ban</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Báo cáo</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Thông báo</a></li>
                </ul>
            </aside>
            <!--Deparment in4-->
            <main class="col-lg-10 col-md-9">
                <section class="main-content">
                    <section class="main-content text">
                        <h1>Employee</h1>
                        <button type="button" class="btn btn-success" style="margin: 10px 0 ;">Add new
                            Employee</button>
                    </section>
                    <div class="main">
                        <div class="main-text-header " style="margin-top: 10px;">
                            <h5>DataTables Employee</h5>
                        </div>
                        <div class="main-option">
                            <div class="main-option-show">
                                Show <input type="number" name="number-of-department" style="width: 35px; margin-top: 20px;"> Entries
                            </div>
                            <div class="main-option-search">
                                <nav class="navbar navbar-light bg-light justify-content-between">

                                    <form class="form-inline">
                                        <input class="form-control mr-sm-2" type="search" placeholder="Search"
                                            aria-label="Search" style="height: 30px; margin-top: 20px;" >
                                        <button class="btn btn-outline-success my-2 my-sm-0"
                                            type="submit" style="height: 30px; margin-top: 20px;">Search</button>
                                    </form>
                                </nav>
                            </div>

                        </div>
                    </div>
                    <!--display information-->
                    <div class="main-option-information-department">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Gender</th>
                                    <th scope="col">Image</th>
                                    <th scope="col">DoB</th>
                                    <th scope="col">Hire Date</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>${id}</td>
                                    <td>${Name}</td>
                                    <td>${Gender}</td>
                                    <td>${Image}</td>
                                    <td>${DoB}</td>
                                    <td>${Hire Date}</td>
                                    

                                    <td>
                                        <a href="update-account?id=${id}" class="btn btn-success">Update</a>
                                        <a href="#" onclick="doDelete('${id}')" class="btn btn-danger">Delete</a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>


                    </div>
                </section>
            </main>
        </div>
    </div>
   
    <!-- Bootstrap JS và Popper.js (cần thiết cho một số tính năng của Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
