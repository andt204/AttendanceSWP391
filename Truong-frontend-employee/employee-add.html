<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/add-employee.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <!-- <div class="col-auto"> -->
                <img src="company_logo.png" alt="Company Logo">
                <!-- </div> -->
                <!-- <div class="col text-end"> -->
                <div class="user-info">
                    <p>vcl</p>
                    <img src="avatar.jpg" alt="Avatar">
                    <a href="#">Logout</a>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </header>
    <div class="container-fluid mt-3">
        <!--phan ben trai-->
        <div class="row">
            <aside class="col-lg-2 col-md-3">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="#">Điểm danh</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Viết đơn</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Thông tin cá nhân</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Phòng ban</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Báo cáo</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Thông báo</a></li>
                </ul>
            </aside>
            <!--Deparment in4-->
            <main class="col-lg-10 col-md-9">
                <section class="main-content">
                    <section class="main-content text">
                        <h1>Employee</h1>
                        <!--button back-->
                        <button type="button" class="btn btn-secondary" style="margin: 10px 0 ;">Back</button>
                    </section>
                    <div class="main">
                        <div class="main-text-header">
                            <h3> Employee master data</h3>
                        </div>
                        <div class="main-option-text1">
                            <h4>Add new Employee</h4>
                        </div>
                        <div class="main-option-text2">
                            <h5>Form to add new Employee to system</h5>
                        </div>

                        <!--form input information-->
                        <div class="main-text-table">
                            <form action="" method="post">
                                <table>
                                    <tr class="main-text-input">
                                        <td>
                                            Employee Name
                                        </td>
                                        <td>
                                            <div class="input-group input-group-sm mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="inputGroup-sizing-sm"></span>
                                                </div>
                                                <input type="text" class="form-control" aria-label="Small"
                                                    aria-describedby="inputGroup-sizing-sm" name="name" style="width: 300px;">
                                            </div>
                                        </td>
                                        <td>
                                            Employee Image
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-outline-secondary"
                                                style="margin:  0 30px;" name="image">Choose
                                                File</button>
                                        </td>
                                    </tr>
                                    <tr class="main-text-input">
                                        <td>Phone Number</td>
                                        <td>
                                            <div class="input-group input-group-sm mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="inputGroup-sizing-sm"></span>
                                                </div>
                                                <input type="text" class="form-control" aria-label="Small"
                                                    aria-describedby="inputGroup-sizing-sm" name="phoneNumber" style="width: 300px;">
                                            </div>
                                        <td>Address</td>
                                        <td>
                                            <div class="input-group input-group-sm mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="inputGroup-sizing-sm"></span>
                                                </div>
                                                <input type="text" class="form-control" aria-label="Small"
                                                    aria-describedby="inputGroup-sizing-sm" name="address" style="width: 300px;">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="main-text-input">
                                        <td>Email</td>
                                        <td>
                                            <div class="input-group input-group-sm mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="inputGroup-sizing-sm"></span>
                                                </div>
                                                <input type="text" class="form-control" aria-label="Small"
                                                    aria-describedby="inputGroup-sizing-sm" name="email" style="width: 300px;">
                                            </div>
                                        </td>
                                        <td>Gender</td>
                                        <td>
                                            <input class="form-check-input" type="radio" name="gender"
                                                id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                Male
                                            </label>
                                            <input class="form-check-input" type="radio" name="gender"
                                                id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                Fe Male
                                            </label>
                                        </td>
                                    </tr>
                                    <tr class="main-text-input">
                                        <td>Birth Date</td>
                                        <td>
                                            <input type="date" name="birthDate" style="width: 300px;">
                                        </td>
                                        <td>Hire Date</td>
                                        <td>
                                            <input type="date" name="hireDate" style="width: 300px;">
                                        </td>
                                    </tr>
                                </table>
                                <div class="add-to-system">
                                    <button type="button" class="btn btn-success" style="margin: 10px 0 ;">Add to
                                        system</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </section>
            </main>
        </div>




        <!-- Bootstrap JS và Popper.js (cần thiết cho một số tính năng của Bootstrap) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
