<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
    <title>Your Website</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <!-- <div class="col-auto"> -->
                <img src="company_logo.png" alt="Company Logo">
                <!-- </div> -->
                <!-- <div class="col text-end"> -->
                <div class="user-info">
                    <p>thuy vy</p>
                    <img src="avatar.jpg" alt="Avatar">
                    <a href="#">Logout</a>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </header>

    <div class="container-fluid mt-3">
        <div class="row">
            <aside class="col-lg-2 col-md-3">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="#">Điểm danh</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Viết đơn</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Xem đơn</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Thông tin cá nhân</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Phòng ban</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Báo cáo</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Thông báo</a></li>
                </ul>
            </aside>

            <main class="col-lg-10 col-md-9">
                <!-- SUA TU DAY -->
                <section class="main-content">
                    
                    <section class="main-content send-application">
                        <h1>Viết đơn</h1>
                        <div class="application-container">

                            <form class="application-form">
                                <div class="form-group">
                                    <label for="application-type">Application Type:</label>
                                    <select id="application-type" name="applicationType">
                                        <option value="choose">Choose Application Type</option>
                                        <option value="reason">Reason</option>
                                        <!-- Thêm các loại đơn khác nếu cần -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="reason">Reason:</label>
                                    <textarea id="reason" name="reason" rows="4"
                                        placeholder="Enter your reason"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="file-attach">File Attach:</label>
                                    <input type="file" id="file-attach" name="fileAttach"
                                        accept=".xlsx, .pdf, .docx, .doc, .xls, .jpg, .png, .zip">
                                    <p>Extension File: "xlsx", "pdf", "docx", "doc", "xls", "jpg", "png", "zip".</p>
                                </div>
                                <input type="submit" class="submit-btn" value="Submit">
                            </form>
                        </div>
                    </section>
                </section>
            </main>
        </div>
    </div>

    <footer class="bg-light text-center p-3">
        <p>&copy; 2024 Your Company</p>
    </footer>

    <!-- Bootstrap JS và Popper.js (cần thiết cho một số tính năng của Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
