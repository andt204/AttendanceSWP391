<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
                font-family: Arial, sans-serif;
                background-color: #f1f1f1;
                margin: 0;
                padding: 20px;
            }

            .login-container {
                background-color: #fff;
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-top: 50px;
            }
            
            form {
                background-color: #fff;
                width: 100%;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                /*text-align: center;*/
            }
            
            .login-container h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #333;
            }

            .login-container input[type="text"],
            .login-container input[type="password"] {
                width: 95%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .login-container input[type="submit"] {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 5px;
                background-color: #4CAF50;
                color: white;
                cursor: pointer;
            }

            .login-container input[type="submit"]:hover {
                background-color: #45a049;
            }


            .login-container input[type="reset"] {
                width: 100%; /* Adjust the width as needed */
                padding: 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-align: center;
            }



            .login-container input[type="reset"] {
                background-color: #f44336;
                color: white;
                margin-top: 10px;
            }

            .login-container input[type="reset"]:hover {
                background-color: #d32f2f;
            }

            /* Style for the "Sign Up" button */
            .login-container input[type="button"] {
                background-color: #007BFF; /* Change to your desired color */
                color: white;
                margin-top: 10px;
            }

            .login-container input[type="button"]:hover {
                background-color: #0056b3; /* Change to your desired hover color */
            }


        
    </style>
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="Username" value="">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="Password" value="">
            </div>
            <input type="submit" class="login-btn" value="Login">
            <input type="reset" class="login-btn" value="Reset">
            
        </form>
       </div>
</body>
</html>
